<div class="container main-container mt-5">
    <div class="card-row">
        <div class="card mb-4" *ngFor="let cubreboca of cubrebocas">
            <img [src]="cubreboca.img" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ cubreboca.producto }}</h5>
                <p class="card-text"><span>Caracteristicas:</span> {{ cubreboca.caracteristicas }}</p>
                <p class="card-text"><small class="text-muted"><span>Precio menudeo: </span>{{ cubreboca.precio }}</small></p>
            </div>
        </div>
    </div>
</div>
