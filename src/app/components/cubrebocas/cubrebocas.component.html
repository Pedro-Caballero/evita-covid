<div class="container mt-5">
    <div class="jumbotron jumbotron-fluid">
        <div class="container mt-3">
            <h1 class="animated fast fadeIn">CUBREBOCAS</h1>
        </div>
    </div>
</div>
<div class="container main-container mt-5">
    <div class="card-row">
        <div class="card mb-5" *ngFor="let cubreboca of cubrebocas">
            <img [src]="cubreboca.img" class="card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title">{{ cubreboca.producto | uppercase }}</h4>
                <p class="card-text"><span>Caracteristicas:</span> {{ cubreboca.caracteristicas }}</p>
                <p class="card-text"><small class="text-muted"><span>Precio menudeo: {{ cubreboca.precio }}</span></small></p>
            </div>
        </div>
    </div>
</div>
