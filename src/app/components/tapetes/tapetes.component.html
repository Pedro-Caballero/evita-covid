<div class="container mt-3">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="animated fast fadeIn">TAPETES</h1>
        </div>
    </div>
</div>
<div class="container main-container mt-5">
    <div class="card-row">
        <div class="card mb-4" *ngFor="let tapete of tapetes">
            <img [src]="tapete.img" class="card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title">{{ tapete.producto | uppercase}}</h4>
                <p class="card-text"><span>Caracteristicas:</span> {{ tapete.caracteristicas }}</p>
                <p class="card-text"><small class="text-muted"><span>Precio menudeo: {{ tapete.precio }}</span></small></p>
            </div>
        </div>
    </div>
</div>
