<div class="container mt-5">
    <h1>SANITIZANTES</h1>
</div>
<div class="container main-container mt-5">
    <div class="card-row">
        <div class="card mb-4" *ngFor="let ge of gel">
            <img [src]="ge.img" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ ge.producto | uppercase}}</h5>
                <p class="card-text"><span>Caracteristicas:</span> {{ ge.caracteristicas }}</p>
                <p class="card-text"><small class="text-muted"><span>Precio menudeo: {{ ge.precio }}</span></small></p>
            </div>
        </div>
    </div>
</div>
